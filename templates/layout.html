<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <title>
            {% block title %}{% endblock %}
        </title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Book Repo</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Book Name" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        {% block main %}{% endblock %}

        <footer class="small text-center text-muted">
            Data provided for free by <a href="https://www.goodreads.com/api">Goodreads</a>. View <a href="https://www.goodreads.com/api/terms">Goodreads's Terms of Use</a>.
        </footer>
    </body>
</html>
